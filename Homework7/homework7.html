<body onload="init()">
  <script type="text/javascript">
    function init() {
      canvas = document.getElementById("myCanvas4");
      context = canvas.getContext("2d");
      context.lineWidth = 3;
      context.strokeStyle = "#006cb7";
      var drag = false;
      canvas.addEventListener("mousedown", function (me) {
        mDown(me)
      }, false);
      canvas.addEventListener("mousemove", function (me) {
        mMove(me)
      }, false);
      canvas.addEventListener("mouseup", function (me) {
        mUp(me)
      }, false);
      canvas.addEventListener("mouseout", function (me) {
        mOut(me)
      }, false);
    }
    function mMove(me) {
      if (!drag) {
        return;
      }
      var nowX = me.offsetX;
      var nowY = me.offsetY;
      canvasDraw(nowX, nowY);
      stX = nowX;
      stY = nowY;
    }
    function mDown(me) {
      startX = me.offsetX;
      startY = me.offsetY;
      stX = me.offsetX;
      stY = me.offsetY;
      drag = true;
    }

    function mUp(me) {
      endX = me.offsetX
      endY = me.offsetY

      drag = false;
    }
    function mOut(me) {
      drag = false;
    }

    function canvasDraw(currentX, currentY) {
      context.clearRect(0, 0, context.canvas.width, context.canvas.height)
      context.strokeRect(startX, startY, currentX - startX, currentY - startY)
    }
  </script>
  <canvas id="myCanvas4" height="300" width="300" style="border:1px solid #000000;">
  </canvas>
